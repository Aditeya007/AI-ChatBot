<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat with Dante</title>

<!-- Updated Socket.IO version -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&family=JetBrains+Mono:wght@400;600&display=swap');

:root {
    --bg-primary: #0a0a0f;
    --bg-secondary: #1a1a2e;
    --bg-tertiary: #16213e;
    --surface-glass: rgba(26, 26, 46, 0.7);
    --accent-cyan: #00d4ff;
    --accent-purple: #8b5cf6;
    --accent-pink: #ec4899;
    --accent-orange: #f97316;
    --text-primary: #ffffff;
    --text-secondary: #a1a1aa;
    --text-muted: #71717a;
    --border-glow: rgba(0, 212, 255, 0.3);
    --shadow-neon: 0 0 20px rgba(0, 212, 255, 0.4);
    --dante-color: #ff4757;
    --user-color: #00d4ff;
}

* {
    box-sizing: border-box;
}

body {
    font-family: 'Exo 2', sans-serif;
    background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
    background-attachment: fixed;
    color: var(--text-primary);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

/* Animated background particles */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
    animation: particleFloat 20s ease-in-out infinite;
    pointer-events: none;
    z-index: -1;
}

@keyframes particleFloat {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(10px, -10px) rotate(1deg); }
    50% { transform: translate(-5px, -20px) rotate(-1deg); }
    75% { transform: translate(-10px, 5px) rotate(0.5deg); }
}

.chat-container {
    width: 90%;
    max-width: 900px;
    height: 85vh;
    max-height: 800px;
    background: var(--surface-glass);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border-glow);
    border-radius: 24px;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
    animation: containerGlow 4s ease-in-out infinite alternate;
}

@keyframes containerGlow {
    0% { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(0, 212, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
    100% { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
}

.chat-header {
    padding: 30px 20px;
    background: linear-gradient(135deg, 
        rgba(139, 92, 246, 0.9) 0%, 
        rgba(0, 212, 255, 0.8) 50%, 
        rgba(236, 72, 153, 0.9) 100%);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
    position: relative;
    overflow: hidden;
}

.chat-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
    animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.chat-header h1 {
    margin: 0;
    font-family: 'Orbitron', monospace;
    font-size: clamp(2rem, 4vw, 3rem);
    font-weight: 900;
    color: var(--text-primary);
    text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.5),
        0 0 20px var(--accent-cyan),
        0 0 30px var(--accent-purple);
    letter-spacing: 4px;
    position: relative;
    z-index: 2;
    animation: titlePulse 2s ease-in-out infinite alternate;
}

@keyframes titlePulse {
    0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px var(--accent-cyan), 0 0 30px var(--accent-purple); }
    100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px var(--accent-cyan), 0 0 40px var(--accent-purple); }
}

.chat-messages {
    flex-grow: 1;
    padding: 25px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
    background: rgba(0, 0, 0, 0.2);
    position: relative;
}

.chat-messages::-webkit-scrollbar {
    width: 8px;
}
.chat-messages::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}
.chat-messages::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, var(--accent-cyan), var(--accent-purple));
    border-radius: 10px;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
}
.chat-messages::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, var(--accent-purple), var(--accent-pink));
}

.message {
    display: flex;
    flex-direction: column;
    max-width: 75%;
    animation: messageSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
}

@keyframes messageSlideIn {
    0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
        filter: blur(2px);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
    }
}

.message .sender {
    font-family: 'JetBrains Mono', monospace;
    font-weight: 600;
    font-size: 0.85em;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.message .sender::before {
    content: '';
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
}

.message .text-bubble {
    padding: 16px 20px;
    border-radius: 20px;
    line-height: 1.6;
    font-weight: 400;
    position: relative;
    backdrop-filter: blur(10px);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.message .text-bubble:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
}

.user-message {
    align-self: flex-end;
    align-items: flex-end;
}

.user-message .sender {
    color: var(--user-color);
    text-shadow: 0 0 10px var(--user-color);
}

.user-message .sender::before {
    background: var(--user-color);
    box-shadow: 0 0 10px var(--user-color);
}

.user-message .text-bubble {
    background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.9) 0%, 
        rgba(139, 92, 246, 0.8) 100%);
    color: var(--text-primary);
    border-bottom-right-radius: 6px;
    border: 1px solid rgba(0, 212, 255, 0.3);
}

.bot-message {
    align-self: flex-start;
    align-items: flex-start;
}

.bot-message .sender {
    color: var(--dante-color);
    text-shadow: 0 0 10px var(--dante-color);
}

.bot-message .sender::before {
    background: var(--dante-color);
    box-shadow: 0 0 10px var(--dante-color);
}

.bot-message .text-bubble {
    background: linear-gradient(135deg, 
        rgba(255, 71, 87, 0.15) 0%, 
        rgba(26, 26, 46, 0.9) 100%);
    color: var(--text-primary);
    border-bottom-left-radius: 6px;
    border: 1px solid rgba(255, 71, 87, 0.3);
}

@keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.2); }
}

.chat-input {
    display: flex;
    padding: 25px;
    gap: 15px;
    background: rgba(0, 0, 0, 0.3);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    align-items: center;
}

#message-input {
    flex-grow: 1;
    padding: 16px 24px;
    border: 2px solid transparent;
    border-radius: 50px;
    background: rgba(26, 26, 46, 0.8);
    color: var(--text-primary);
    font-family: 'Exo 2', sans-serif;
    font-size: 1rem;
    outline: none;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
    box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
}

#message-input::placeholder {
    color: var(--text-muted);
    font-style: italic;
}

#message-input:focus {
    border: 2px solid var(--accent-cyan);
    background: rgba(26, 26, 46, 0.95);
    box-shadow: 
        inset 0 2px 10px rgba(0, 0, 0, 0.3),
        0 0 0 4px rgba(0, 212, 255, 0.2),
        0 0 20px rgba(0, 212, 255, 0.4);
    transform: translateY(-1px);
}

#send-button {
    padding: 16px 32px;
    border: none;
    background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
    color: var(--text-primary);
    border-radius: 50px;
    cursor: pointer;
    font-family: 'Exo 2', sans-serif;
    font-weight: 600;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(0, 212, 255, 0.4);
    position: relative;
    overflow: hidden;
}

#send-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s;
}

#send-button:hover {
    background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
    transform: translateY(-3px);
    box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(139, 92, 246, 0.6);
}

#send-button:hover::before {
    left: 100%;
}

#send-button:active {
    transform: translateY(-1px);
    box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(139, 92, 246, 0.4);
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    
    .chat-container {
        width: 95%;
        height: 90vh;
        border-radius: 16px;
    }
    
    .chat-header {
        padding: 20px 15px;
    }
    
    .chat-header h1 {
        font-size: 1.8rem;
        letter-spacing: 2px;
    }
    
    .chat-messages {
        padding: 15px;
        gap: 15px;
    }
    
    .message {
        max-width: 85%;
    }
    
    .chat-input {
        padding: 15px;
        gap: 10px;
        flex-direction: column;
    }
    
    #message-input, #send-button {
        width: 100%;
        padding: 14px 20px;
    }
}

@media (max-width: 480px) {
    .chat-header h1 {
        font-size: 1.5rem;
        letter-spacing: 1px;
    }
    
    .message {
        max-width: 90%;
    }
    
    .message .text-bubble {
        padding: 12px 16px;
    }
}

/* Loading animation for better UX */
.loading-dots {
    display: inline-block;
}

.loading-dots::after {
    content: '';
    animation: loadingDots 1.5s steps(4, end) infinite;
}

@keyframes loadingDots {
    0% { content: ''; }
    25% { content: '.'; }
    50% { content: '..'; }
    75% { content: '...'; }
    100% { content: ''; }
}
</style>
</head>
<body>

<div class="chat-container">
    <header class="chat-header"><h1>DANTE</h1></header>
    <main class="chat-messages" id="chat-messages"></main>
    <footer class="chat-input">
        <input type="text" id="message-input" placeholder="Ask Dante anything...">
        <button id="send-button">Send</button>
    </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const socket = io();
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    function appendMessage(sender, message) {
        const messageType = sender === 'Dante' ? 'bot' : 'user';
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${messageType}-message`);
        const senderElement = document.createElement('div');
        senderElement.classList.add('sender');
        senderElement.textContent = sender;
        const textBubble = document.createElement('div');
        textBubble.classList.add('text-bubble');
        textBubble.textContent = message;
        messageElement.appendChild(senderElement);
        messageElement.appendChild(textBubble);
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;
        appendMessage('You', message);
        // Emit to server
        socket.emit('user_message', { message });
        messageInput.value = '';
    }

    socket.on('connect', () => console.log('Connected to server'));

    socket.on('response', (data) => appendMessage('Dante', data.data));

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => { if(e.key==='Enter') sendMessage(); });
});
</script>

</body>
</html>
