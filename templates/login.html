<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DANTE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 15%, #16213e 35%, #0f3460 55%, #0e2954 75%, #0a0a0f 100%);
            background-size: 600% 600%;
            animation: gradientShift 20s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(34, 197, 94, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: aurora 30s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 25%; }
            50% { background-position: 100% 75%; }
            75% { background-position: 50% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes aurora {
            0%, 100% { opacity: 0.3; transform: rotate(0deg) scale(1); }
            25% { opacity: 0.6; transform: rotate(90deg) scale(1.1); }
            50% { opacity: 0.4; transform: rotate(180deg) scale(0.9); }
            75% { opacity: 0.7; transform: rotate(270deg) scale(1.05); }
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.35);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(148, 163, 184, 0.15);
            box-shadow: 
                0 20px 60px 0 rgba(31, 38, 135, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.08) inset,
                0 2px 0 0 rgba(255, 255, 255, 0.12) inset;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(34, 211, 238, 0.03) 0%, 
                rgba(139, 92, 246, 0.02) 50%, 
                rgba(34, 197, 94, 0.03) 100%);
            border-radius: inherit;
            z-index: -1;
            animation: cardGlow 8s ease-in-out infinite;
        }
        
        @keyframes cardGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.01); }
        }
        
        .glass-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 
                0 30px 80px 0 rgba(31, 38, 135, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.12) inset,
                0 2px 0 0 rgba(255, 255, 255, 0.15) inset;
        }
        
        .input-glow {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(148, 163, 184, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .input-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(34, 211, 238, 0.1), 
                transparent);
            transition: left 0.6s ease;
        }
        
        .input-glow:focus::before {
            left: 100%;
        }
        
        .input-glow:focus {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(34, 211, 238, 0.7);
            box-shadow: 
                0 0 0 3px rgba(34, 211, 238, 0.15),
                0 0 30px rgba(34, 211, 238, 0.25),
                0 8px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px) scale(1.01);
        }
        
        .input-glow:hover {
            border-color: rgba(34, 211, 238, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 30%, #155e75 70%, #164e63 100%);
            border: 1px solid rgba(34, 211, 238, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.25), 
                transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(34, 211, 238, 0.35),
                0 0 40px rgba(34, 211, 238, 0.25),
                0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #0ea5e9 0%, #0891b2 30%, #0e7490 70%, #155e75 100%);
            border-color: rgba(34, 211, 238, 0.6);
        }
        
        .btn-primary:active {
            transform: translateY(-1px) scale(1.01);
            transition: all 0.1s ease;
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            filter: blur(0.5px);
        }
        
        .particle:nth-child(1) { 
            width: 4px; height: 4px; left: 10%; 
            background: radial-gradient(circle, rgba(34, 211, 238, 0.6) 0%, rgba(34, 211, 238, 0.2) 70%, transparent 100%);
            animation-delay: 0s; animation-duration: 12s;
        }
        .particle:nth-child(2) { 
            width: 3px; height: 3px; left: 20%; 
            background: radial-gradient(circle, rgba(139, 92, 246, 0.5) 0%, rgba(139, 92, 246, 0.2) 70%, transparent 100%);
            animation-delay: 2s; animation-duration: 10s;
        }
        .particle:nth-child(3) { 
            width: 5px; height: 5px; left: 30%; 
            background: radial-gradient(circle, rgba(34, 197, 94, 0.4) 0%, rgba(34, 197, 94, 0.15) 70%, transparent 100%);
            animation-delay: 4s; animation-duration: 14s;
        }
        .particle:nth-child(4) { 
            width: 2px; height: 2px; left: 40%; 
            background: radial-gradient(circle, rgba(234, 179, 8, 0.5) 0%, rgba(234, 179, 8, 0.2) 70%, transparent 100%);
            animation-delay: 6s; animation-duration: 9s;
        }
        .particle:nth-child(5) { 
            width: 4px; height: 4px; left: 50%; 
            background: radial-gradient(circle, rgba(239, 68, 68, 0.4) 0%, rgba(239, 68, 68, 0.15) 70%, transparent 100%);
            animation-delay: 8s; animation-duration: 11s;
        }
        .particle:nth-child(6) { 
            width: 3px; height: 3px; left: 60%; 
            background: radial-gradient(circle, rgba(34, 211, 238, 0.5) 0%, rgba(34, 211, 238, 0.2) 70%, transparent 100%);
            animation-delay: 1s; animation-duration: 13s;
        }
        .particle:nth-child(7) { 
            width: 5px; height: 5px; left: 70%; 
            background: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, rgba(168, 85, 247, 0.15) 70%, transparent 100%);
            animation-delay: 3s; animation-duration: 15s;
        }
        .particle:nth-child(8) { 
            width: 2px; height: 2px; left: 80%; 
            background: radial-gradient(circle, rgba(16, 185, 129, 0.6) 0%, rgba(16, 185, 129, 0.2) 70%, transparent 100%);
            animation-delay: 5s; animation-duration: 8s;
        }
        .particle:nth-child(9) { 
            width: 4px; height: 4px; left: 90%; 
            background: radial-gradient(circle, rgba(245, 101, 101, 0.4) 0%, rgba(245, 101, 101, 0.15) 70%, transparent 100%);
            animation-delay: 7s; animation-duration: 16s;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0); 
                opacity: 0; 
            }
            5% { 
                opacity: 1; 
                transform: translateY(95vh) translateX(10px) rotate(18deg) scale(1); 
            }
            25% { 
                transform: translateY(75vh) translateX(-30px) rotate(90deg) scale(1.2); 
            }
            50% { 
                transform: translateY(50vh) translateX(50px) rotate(180deg) scale(0.8); 
            }
            75% { 
                transform: translateY(25vh) translateX(-20px) rotate(270deg) scale(1.1); 
            }
            95% { 
                opacity: 1; 
                transform: translateY(5vh) translateX(30px) rotate(342deg) scale(1); 
            }
            100% { 
                transform: translateY(-10vh) translateX(0) rotate(360deg) scale(0); 
                opacity: 0; 
            }
        }
        
        .title-glow {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 30%, #0891b2 60%, #0e7490 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(34, 211, 238, 0.6);
            animation: titlePulse 4s ease-in-out infinite;
            position: relative;
        }
        
        .title-glow::before {
            content: 'DANTE';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.2) 0%, rgba(6, 182, 212, 0.15) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(10px);
            animation: titleGlow 4s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { 
                transform: scale(1); 
                text-shadow: 0 0 40px rgba(34, 211, 238, 0.6);
            }
            50% { 
                transform: scale(1.02); 
                text-shadow: 0 0 60px rgba(34, 211, 238, 0.8), 0 0 100px rgba(34, 211, 238, 0.4);
            }
        }
        
        @keyframes titleGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95); 
                filter: blur(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0px);
            }
        }
        
        .slide-up {
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(60px) scale(0.9); 
                filter: blur(5px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0px);
            }
        }
        
        .error-glow {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
            animation: errorPulse 2s ease-in-out infinite;
        }
        
        @keyframes errorPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5), 0 0 30px rgba(239, 68, 68, 0.3); }
        }
        
        .link-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .link-hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1px;
        }
        
        .link-hover:hover {
            transform: translateY(-1px);
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }
        
        .link-hover:hover::after {
            width: 100%;
        }
        
        .label-float {
            transition: all 0.3s ease;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-28px) scale(0.85);
            color: #22d3ee;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }
        
        /* Additional smooth animations */
        .glass-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(34, 211, 238, 0.1) 0%, 
                rgba(139, 92, 246, 0.05) 50%, 
                transparent 100%);
            animation: orbFloat 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        .glass-orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
            animation-delay: 0s;
        }
        
        .glass-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: -30px;
            left: -30px;
            animation-delay: 10s;
        }
        
        @keyframes orbFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1); 
                opacity: 0.3; 
            }
            25% { 
                transform: translate(10px, -20px) scale(1.1); 
                opacity: 0.6; 
            }
            50% { 
                transform: translate(-5px, 10px) scale(0.9); 
                opacity: 0.4; 
            }
            75% { 
                transform: translate(15px, 5px) scale(1.05); 
                opacity: 0.7; 
            }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen relative overflow-hidden">
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="w-full max-w-md p-10 space-y-8 glass-card rounded-2xl shadow-2xl fade-in relative z-10">
        <!-- Add floating orbs for extra ambiance -->
        <div class="glass-orb"></div>
        <div class="glass-orb"></div>
        
        <div class="text-center space-y-3">
            <h1 class="text-4xl font-bold title-glow tracking-wider">DANTE</h1>
            <div class="w-16 h-1 bg-gradient-to-r from-cyan-400 to-blue-500 mx-auto rounded-full animate-pulse"></div>
            <h2 class="text-xl font-light text-slate-300 tracking-wide">Welcome Back</h2>
        </div>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error-glow text-red-300 px-6 py-4 rounded-xl slide-up" role="alert">
              <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
                <div>
                    <strong class="font-semibold">Error</strong>
                    <span class="block sm:inline ml-1">{{ messages[0] }}</span>
                </div>
              </div>
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-8 slide-up">
            <div class="input-group">
                <input 
                    id="username" 
                    name="username" 
                    type="text" 
                    required 
                    placeholder=" "
                    class="input-glow mt-1 block w-full px-6 py-4 rounded-xl focus:outline-none transition-all duration-300 text-white placeholder-transparent peer"
                >
                <label 
                    for="username" 
                    class="absolute left-6 top-4 text-slate-400 transition-all duration-300 pointer-events-none peer-placeholder-shown:top-4 peer-placeholder-shown:left-6 peer-placeholder-shown:text-slate-400 peer-focus:-top-2 peer-focus:left-6 peer-focus:text-cyan-400 peer-focus:text-sm peer-focus:bg-slate-800 peer-focus:px-2 peer-focus:rounded"
                >
                    Username
                </label>
            </div>
            
            <div class="input-group">
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    required 
                    placeholder=" "
                    class="input-glow mt-1 block w-full px-6 py-4 rounded-xl focus:outline-none transition-all duration-300 text-white placeholder-transparent peer"
                >
                <label 
                    for="password" 
                    class="absolute left-6 top-4 text-slate-400 transition-all duration-300 pointer-events-none peer-placeholder-shown:top-4 peer-placeholder-shown:left-6 peer-placeholder-shown:text-slate-400 peer-focus:-top-2 peer-focus:left-6 peer-focus:text-cyan-400 peer-focus:text-sm peer-focus:bg-slate-800 peer-focus:px-2 peer-focus:rounded"
                >
                    Password
                </label>
            </div>
            
            <div class="pt-4">
                <button 
                    type="submit" 
                    class="btn-primary w-full py-4 px-6 rounded-xl shadow-lg text-white font-semibold text-lg tracking-wide focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-opacity-50 relative overflow-hidden"
                >
                    Sign In
                </button>
            </div>
        </form>
        
        <div class="text-center pt-6 border-t border-slate-700/50">
            <p class="text-slate-400">
                Don't have an account? 
                <a 
                    href="{{ url_for('register') }}" 
                    class="link-hover font-medium text-cyan-400 hover:text-cyan-300 ml-1"
                >
                    Sign up here
                </a>
            </p>
        </div>
        
        <div class="absolute -top-4 -right-4 w-24 h-24 bg-gradient-to-br from-cyan-400/20 to-blue-600/20 rounded-full blur-xl animate-pulse"></div>
        <div class="absolute -bottom-6 -left-6 w-32 h-32 bg-gradient-to-tr from-purple-500/10 to-cyan-500/10 rounded-full blur-2xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 -right-8 w-16 h-16 bg-gradient-to-br from-green-400/15 to-blue-500/15 rounded-full blur-xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <script>
        // Enhanced smooth focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('input-focused');
                this.style.transform = 'translateY(-2px) scale(1.01)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('input-focused');
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            // Add typing effect
            input.addEventListener('input', function() {
                this.style.boxShadow = '0 0 0 3px rgba(34, 211, 238, 0.15), 0 0 30px rgba(34, 211, 238, 0.25)';
                setTimeout(() => {
                    this.style.boxShadow = '';
                }, 200);
            });
        });

        // Enhanced button click animation with ripple effect
        document.querySelector('button[type="submit"]').addEventListener('click', function(e) {
            // Create multiple ripples for more dynamic effect
            for(let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height) * (1 + i * 0.3);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    ripple.style.opacity = 0.3 - i * 0.1;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 800);
                }, i * 100);
            }
        });
        
        // Add smooth page transitions
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transform = 'scale(0.95)';
            document.body.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
                document.body.style.transform = 'scale(1)';
            }, 100);
        });
        
        // Add form validation feedback with smooth animations
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const inputs = form.querySelectorAll('input[required]');
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        input.style.animation = '';
                    }, 500);
                }
            });
        });
    </script>

    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(34, 211, 238, 0.3) 50%, transparent 100%);
            transform: scale(0);
            animation: ripple 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom selection colors */
        ::selection {
            background: rgba(34, 211, 238, 0.3);
            color: white;
        }
        
        ::-moz-selection {
            background: rgba(34, 211, 238, 0.3);
            color: white;
        }
    </style>
</body>
</html>
