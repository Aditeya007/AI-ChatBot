<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DANTE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-cyan-400">DANTE</h1>
        <h2 class="text-xl font-medium text-center">Create an Account</h2>
        
        <!-- Flash messages for errors -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg" role="alert">
              <strong class="font-bold">Error:</strong>
              <span class="block sm:inline">{{ messages[0] }}</span>
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium">Username</label>
                <input id="username" name="username" type="text" required class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-cyan-500 focus:border-cyan-500">
            </div>
            <div>
                <label for="password" class="text-sm font-medium">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-cyan-500 focus:border-cyan-500">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                    Register
                </button>
            </div>
        </form>
        <p class="text-sm text-center text-gray-400">
            Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-cyan-400 hover:text-cyan-300">Log in here</a>
        </p>
    </div>
</body>
</html>
